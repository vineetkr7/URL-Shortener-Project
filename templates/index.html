{% extends 'base.html' %}

{% block title %}URL Shortener{% endblock %}

{% block main %}

<div class="container">
  	<div class="card-deck mb-3">
    	<div class="card mb-4 shadow-sm">
	    	<div class="card-header">
        		<h4 class="my-0 font-weight-normal text-center">Website</h4>
      		</div>
      		<div class="card-body">
        		<form action="your-url" method="POST">
			        <label for="code">Short Name</label>
			        <input type="text" class="form-control" name="code" id="code" value="{{ request.form.code }}" required>
			        <br>
          			<label for="url">Website URL</label>
			        <input type="url" class="form-control" name="url" id="url" value="{{ request.form.url }}" required>
					<br>
					<button class="btn btn-primary btn-lg col-12 align-items-center" type="submit">Shorten</button>
		        </form>
      		</div>
    	</div>

  	</div>

</div>

{% endblock %}
